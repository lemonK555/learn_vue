<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Component-props</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>Component-props</h1>
	<hr>
	<div id="app">
		<!-- 有‘-’用小驼峰的写法解决 -->
		<panda from-here="sichuan"></panda>
		<panda :from-here="message"></panda>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message:'China'
			},
			components:{
				"panda":{
					template:'<div style="color:green">熊猫来自{{fromHere}}</div>',
					props:['fromHere']
				}
			}
		})
	</script>
</body>
</html>
