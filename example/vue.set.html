<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue_set</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>Vue_set</h1>
	<hr>
	<div id="app">
		{{count}}
		{{arr}}

	</div>
	<p><button onclick="add()">add</button></p>

	<script type="text/javascript">
		function add(){
			// Vue.set(outData,'count',2);
			// app.count++;
			outData.count++;
			Vue.set(app.arr,1,'dd');
		}
		var outData = {
			count:1,
			// goods:'car'
			arr:['aaa','bbb','ccc']
		}
		var app = new Vue({
			el:'#app',
			data:outData
		})
		
	</script>
</body>
</html>
