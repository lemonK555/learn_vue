<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Methods方法选项</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>Methods方法选项</h1>
	<hr>
	<div id="app">
		<p>{{number}}</p>		
		<button @click="addNum(2,$event)">Add</button>
		<!-- 修饰器 -->
		<lkj @click.native="addNum(3)">组件Add</lkj>
	</div>
	<button onclick="app.addNum(4)">外部Add</button>
	<script type="text/javascript">
		var lkj = {
			template:`<button>组件Add</button>`
		}
		var app = new Vue({
			el:'#app',
			data:{
				number:1
			},
			components:{
				"lkj":lkj
			},
			methods:{
				addNum:function(num,event){
					if(num!=''){
						this.number+=num;
					}else{
						this.number++;
					}
					console.log(event);
				}
			}
		})
	</script>
</body>
</html>
