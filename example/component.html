<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Component</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>Component</h1>
	<hr>
	<div id="app">
		<lkj></lkj>
		<panda></panda>
	</div>
	<script type="text/javascript">
		// 全局组件只能定义一个，局部可定义多个,且作用域不同
		Vue.component('lkj',{
			template:'<div style="color:red">我是全局的lkj组件</div>'
		})
		var app = new Vue({
			el:'#app',
			components:{
				"panda":{
					template:'<div style="color:green">我是局部的lkj组件</div>'
				}
			}
		})
	</script>
</body>
</html>
