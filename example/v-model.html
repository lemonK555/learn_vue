<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-model实例</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-model实例</h1>
	<hr>
	<div id="app">
		<p>原始文本信息:{{message}}</p>
		<h3>文本框</h3>
		<!-- 懒加载，点击焦点外更新,取代了监听change事件 -->
		<p>v-model:<input type="text" v-model="message"></p>
		<p>v-model.lazy:<input type="text" v-model.lazy="message"></p>
		<!-- 不接受非数字输入 -->
		<p>v-model.number<input type="text" v-model.number="message"></p>
		<!-- 去掉前后空格 -->
		<p>v-model.trim<input type="text" v-model.trim="message"></p>
		<h3>文本域</h3>
		<textarea cols="30" rows="10" v-model="message"></textarea>
		<h3>多选择绑定一个值</h3>
		<input type="checkbox" id="isTrue" v-model="isTrue">
		<label for="isTrue">{{isTrue}}</label>
		<hr>
		<h3>多选择绑定数组</h3>
		<p>
			<input type="checkbox" id="lkj" value="lkj" v-model="web_names">
			<label for="isTrue">lkj</label>
			<input type="checkbox" id="aaa" value="aaa" v-model="web_names">
			<label for="isTrue">aaa</label>
			<input type="checkbox" id="bbb" value="bbb" v-model="web_names">
			<label for="isTrue">bbb</label>
		</p>
		<p>{{web_names}}</p>
		<hr>
		<h3>单选框绑定</h3>
			<input type="radio" id="one" value="男" v-model="sex">
			<label for="one">男</label>
			<input type="radio" id="two" value="女" v-model="sex">
			<label for="two">女</label>
			<p>你选择的性别是：{{sex}}</p>
	</div>
	
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message:'HelloWorld!',
				isTrue:true,
				web_names:[],
				sex:'男'
			}
		})
	</script>
</body>
</html>
